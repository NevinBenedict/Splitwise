<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #6b48ff, #95dadf); /* Gradient background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        /* Decorative background shapes */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 50% 50%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
            gap: 2rem;
            flex-wrap: wrap;
        }

        /* Left heading section */
        .heading-section {
            flex: 1;
            color: white;
            min-width: 300px;
        }

        .heading-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .heading-section p {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Right form section */
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 350px;
            
        }

        /* Logo placeholder */
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h2 {
            color: #6b48ff;
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .field-wrapper {
            position: relative;
            margin-bottom: 1.2rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 2.5rem; /* Space for icon */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            background-color: #f9f9f9;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #6b48ff;
        }

        /* Icons inside inputs */
        .field-wrapper::before {
            content: '';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .field-wrapper.username::before {
            content: 'üë§'; /* Unicode for user icon */
        }

        .field-wrapper.email::before {
            content: '‚úâÔ∏è'; /* Unicode for email icon */
        }

        .field-wrapper.password::before {
            content: 'üîí'; /* Unicode for lock icon */
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #6b48ff, #00ddeb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }
        .btn-register {
            margin: 1rem;
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            color: #6b48ff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(90deg, #6b48ff, #00ddeb);
            color: white;
        }

        /* Error styling */
        .errorlist {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            list-style: none;
            padding: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .heading-section {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left heading section -->
        <div class="heading-section">
            <h1>Welcome to Splitwise</h1>
            <p>Create your account. It's free and you can share your expense.</p>
            <a href="{% url 'register' %}" class="btn-register">Register</a>
        </div>

        <!-- Right form section -->
        <form action="" method="post">       
            {% csrf_token %}
            <div class="logo">
                <div style="font-size: 2rem;"></div>
                <h2>Splitwise</h2>
            </div>
            {% for field in form %}
                <div class="field-wrapper {{ field.name }}">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
